# .github/workflows/post-memes.yml
name: Auto Post Memes

on:
  schedule:
    - cron: "5 8 * * *"   # 8:05 AM UTC
    - cron: "5 14 * * *"  # 2:05 PM UTC
    - cron: "5 20 * * *"  # 8:05 PM UTC
  workflow_dispatch:      # Allow manual trigger from GitHub UI

jobs:
  post:
    runs-on: ubuntu-latest # Specify the operating system for the runner

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4 # Use the latest stable version for security and features

      - name: Set up Python Environment
        uses: actions/setup-python@v5 # Use the latest stable version
        with:
          python-version: "3.9" # Pin to a specific Python version for reproducibility
          # Removed: cache: 'pip' - because you don't have requirements.txt or pyproject.toml

      - name: Install Python Dependencies
        # These dependencies are installed directly as they are not in a requirements.txt
        run: pip install feedparser requests

      - name: Run Meme Posting Script
        env:
          RSS_URL: ${{ secrets.RSS_URL }}
          PAGE_ACCESS_TOKEN: ${{ secrets.PAGE_ACCESS_TOKEN }}
          PAGE_ID: ${{ secrets.PAGE_ID }}
        run: python post-to-facebook.py # Execute the Python script
