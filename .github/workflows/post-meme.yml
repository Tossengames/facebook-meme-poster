name: Post Meme to Facebook

on:
  schedule:
    - cron: "0 9,15,21 * * *"  # 3 times a day: 9am, 3pm, 9pm UTC
  workflow_dispatch:

jobs:
  post-meme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install feedparser requests

      - name: Run script
        env:
          PAGE_ID: ${{ secrets.PAGE_ID }}
          PAGE_ACCESS_TOKEN: ${{ secrets.PAGE_ACCESS_TOKEN }}
        run: python post-meme.py
